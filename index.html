<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

  <main class="main">
    <div class="text">
      <h2>Get <span>insights</span> that help your business grow.</h2>

      <p>Discover the benfits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="tot-stats">
        <div class="indiv-stats">
          <h3>10K+</h3>
          <p>companies</p>
        </div>
        <div class="indiv-stats">
          <h3>354</h3>
          <p>templates</p>
        </div>
        <div class="indiv-stats">
          <h3>12M+</h3>
          <p>queries</p>
        </div>
      </div>
    </div>

    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </main>

</body>
</html>
